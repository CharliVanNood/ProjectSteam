<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam</title>
    <link rel="stylesheet" href="stylesheets/analytics.css">
</head>
<body>
    <div class="menubar">
        <img src="svgIcons/home.svg" class="home" onclick="window.location = 'index.html'">
        <img src="svgIcons/profile.svg" class="profile" onclick="window.location = 'profile.html'">
        <img src="svgIcons/search.svg" class="search" onclick="window.location = 'search.html'">
    </div>
    <div class="announcements">
        <img src="images/background.jpg" class="backgroundImage">
        <span class="playtime">Playtime: 0 Hours</span>
    </div>
    <div class="data">
        <img src="images/background.jpg" class="backgroundImage2">
        <span class="streakTitle">Streak 2 Days</span>
        <div class="streak">
            <div class="day" id="not_played"><div class="background"></div></div>
            <div class="day" id="played"><div class="background"></div></div>
            <div class="day" id="played"><div class="background"></div></div>
            <div class="day" id="not_played"><div class="background"></div></div>
            <div class="day" id="not_played"><div class="background"></div></div>
            <div class="day" id="played"><div class="background"></div></div>
            <div class="day" id="played"><div class="background"></div></div>
        </div>
    </div>
</body>
</html>
