<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamEcho</title>
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <div class="menubar">
        <img src="svgIcons/home.svg" class="home" onclick="window.location = 'index'">
        <img src="svgIcons/profile.svg" class="profile" onclick="window.location = 'profile'">
        <img src="svgIcons/search.svg" class="search" onclick="window.location = 'search'">
    </div>
    <div class="announcements" onclick="window.location = 'analytics'">
        <img src="images/background.jpg" class="backgroundImage">
        <span class="playtime">Playtime: 0 Hours</span>
    </div>
    <div class="games">
        <div class="holder">
            <div class="game" onclick="window.location = 'game?id=0'"></div>
            <div class="game" onclick="window.location = 'game?id=1'"></div>
            <div class="game" onclick="window.location = 'game?id=2'"></div>
            <div class="game" onclick="window.location = 'game?id=3'"></div>
            <div class="game" onclick="window.location = 'game?id=4'"></div>
            <div class="game" onclick="window.location = 'game?id=5'"></div>
            <div class="game" onclick="window.location = 'game?id=6'"></div>
            <div class="game" onclick="window.location = 'game?id=7'"></div>
            <div class="game" onclick="window.location = 'game?id=8'"></div>
            <div class="game" onclick="window.location = 'game?id=9'"></div>
        </div>
    </div>
</body>
</html>
